[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[[redirects]]
  from = "/api/social-sync"
  to = "/.netlify/functions/social-sync"
  status = 200

[[redirects]]
  from = "/api/social/*"
  to = "/.netlify/functions/social-sync"
  status = 200

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact-form"
  status = 200

[[redirects]]
  from = "/.netlify/functions/contact"
  to = "/.netlify/functions/contact-form"
  status = 200
