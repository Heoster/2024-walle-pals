<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 Test Memories Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Memories Page Test</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if memories.html exists
        fetch('/memories.html')
            .then(response => {
                if (response.ok) {
                    addResult('✅ memories.html is accessible', 'success');
                } else {
                    addResult(`❌ memories.html returned status: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                addResult(`❌ Error accessing memories.html: ${error.message}`, 'error');
            });
        
        // Test 2: Check CSS files
        const cssFiles = [
            '/css/main.css',
            '/css/animations.css',
            '/css/memories.css'
        ];
        
        cssFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${file} is accessible`, 'success');
                    } else {
                        addResult(`❌ ${file} returned status: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`❌ Error accessing ${file}: ${error.message}`, 'error');
                });
        });
        
        // Test 3: Check JS files
        const jsFiles = [
            '/js/main.js',
            '/js/animations.js'
        ];
        
        jsFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${file} is accessible`, 'success');
                    } else {
                        addResult(`❌ ${file} returned status: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`❌ Error accessing ${file}: ${error.message}`, 'error');
                });
        });
        
        // Test 4: Check some images
        const imageFiles = [
            '/assets/school/gallery19.jpg',
            '/assets/school/gallery20.jpg',
            '/assets/favicon.ico'
        ];
        
        imageFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${file} is accessible`, 'success');
                    } else {
                        addResult(`❌ ${file} returned status: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`❌ Error accessing ${file}: ${error.message}`, 'error');
                });
        });
        
        // Test 5: Check video files
        const videoFiles = [
            '/assets/video/20250121_131759.mp4'
        ];
        
        videoFiles.forEach(file => {
            fetch(file, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${file} is accessible`, 'success');
                    } else {
                        addResult(`❌ ${file} returned status: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`❌ Error accessing ${file}: ${error.message}`, 'error');
                });
        });
        
        addResult('🔍 Running tests...', 'info');
    </script>
</body>
</html>
